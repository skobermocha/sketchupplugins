  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Project Information</h1>
        <div class="form-row">
            <label for="basic-url">Ruleset</label>
            <div class="form-group col-md-12">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ruleset" id="ruleset_2013" value="CA Res 2013"> 2013 Code
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ruleset" id="ruleset_2016" value="CA Res 2016" checked> 2016 Code
              </label>
            </div>
            <div class="form-check form-check-inline disabled">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="ruleset" id="ruleset_2019" value="CA Res 2019" disabled> 2019 Code
              </label>
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="planname">Plan Name</label>
              <input type="text" class="form-control" name="planname" value="Plan Name">
            </div>
            <div class="form-group col-md-3">
              <label for="Address">address</label>
              <input type="text" class="form-control" name="address" value="Project/Tract Name">
            </div>
            <div class="form-group col-md-3">
              <label for="citystate">City, State</label>
              <input type="text" class="form-control" name="citystate" value="City, State">
            </div>
            <div class="form-group col-md-2">
              <label for="zipcode">Zipcode</label>
              <input type="text" class="form-control" name="zipcode" value="95366">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="climatezone">Climate Zone</label>
              <select class="form-control" name="climatezone">
                <option value="CZ1  (Arcata)">CZ1  (Arcata)</option>
                <option value="CZ2  (Santa Rosa)">CZ2  (Santa Rosa)</option>
                <option value="CZ3  (Oakland)">CZ3  (Oakland)</option>
                <option value="CZ4  (San Jose)">CZ4  (San Jose)</option>
                <option value="CZ5  (Santa Maria)">CZ5  (Santa Maria)</option>
                <option value="CZ6  (Torrance)">CZ6  (Torrance)</option>
                <option value="CZ7  (San Diego)">CZ7  (San Diego)</option>
                <option value="CZ8  (Fullerton)">CZ8  (Fullerton)</option>
                <option value="CZ9  (Burbank)">CZ9  (Burbank)</option>
                <option value="CZ10  (Riverside)">CZ10  (Riverside)</option>
                <option value="CZ11  (Red Bluff)">CZ11  (Red Bluff)</option>
                <option value="CZ12  (Sacramento)" selected>CZ12  (Sacramento)</option>
                <option value="CZ13  (Fresno)">CZ13  (Fresno)</option>
                <option value="CZ14  (Palmdale)">CZ14  (Palmdale)</option>
                <option value="CZ15  (Palm Springs)">CZ15  (Palm Springs)</option>
                <option value="CZ16  (Blue Canyon)">CZ16  (Blue Canyon)</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="totalsf">Total SF</label>
              <input type="text" class="form-control" name="totalsf" value="1000">
            </div>
            <div class="form-group col-md-2">
              <label for="bedroomcount">Bedroom Count</label>
              <input type="text" class="form-control" name="bedroomcount" value="3">
            </div>
            <div class="form-group col-md-2">
              <label for="storycount">Story Count</label>
              <select class="form-control" name="storycount">
                <option value="1" selected>1 Story</option>
                <option value="2">2 Stories</option>
                <option value="3">3 Stories</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="ceilingheight">Avg Ceiling Height</label>
              <input type="text" class="form-control" name="ceilingheight" value="9">
            </div>
        </div>

        <!-- 3 columns for scenarios options -->
        <h1>Scenarios</h1>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="scenario1">Scenario 1</label>
              <input type="text" class="form-control" name="scenario1" value="scenario">
            </div>
            <div class="form-group col-md-4">
              <label for="scenario2">Scenario 2</label>
              <input type="text" class="form-control" name="scenario2" value="scenario">
            </div>
            <div class="form-group col-md-4">
              <label for="scenario3">Scenario 3</label>
              <input type="text" class="form-control" name="scenario3" value="scenario1">
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="sketchup.poke(this.form.ruleset.value, this.form.planname.value, this.form.address.value, this.form.citystate.value, this.form.zipcode.value, this.form.climatezone.value, this.form.totalsf.value, this.form.bedroomcount.value, this.form.storycount.value, this.form.ceilingheight.value)">Create File</button>
      </form>
    </div>
  </body>
